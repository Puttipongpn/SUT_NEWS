<!DOCTYPE html>
<html>
<head>
    <title>Card Slideshow Example</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
        }

        .card {
            width: 90px;
            height: 120px;
            border: 1px solid #ccc;
            margin: 5px;
            display: none;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Card Slideshow Example</h1>

    <div class="card-container">
        <div class="tab-1">Card 1</div>
        <div class="tab-1">Card 2</div>
        <div class="tab-1">Card 3</div>
        <div class="tab-1">Card 4</div>
        <div class="tab-1">Card 5</div>
        <div class="tab-1">Card 6</div>
    </div>

    <script>
        const cards = document.querySelectorAll('.tab-1');
        let currentIndex = 0;

        // Function to toggle card visibility
        function toggleCardVisibility(index) {
            cards.forEach((card, i) => {
                card.style.display = i >= index && i < index + 3 ? 'block' : 'none';
            });
        }

        // Function to update the current card index
        function updateCardIndex() {
            currentIndex = (currentIndex + 3) % cards.length;
        }

        // Initial display
        toggleCardVisibility(currentIndex);

        // Card rotation every 3 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 3) % cards.length;
            toggleCardVisibility(currentIndex);
        }, 3000);
    </script>
</body>
</html>
